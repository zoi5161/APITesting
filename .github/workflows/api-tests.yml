name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Install PHP dependencies (Composer)
        run: docker compose run --rm composer install --no-interaction --prefer-dist

      - name: Run migrations & seed database
        run: |
          docker compose exec -T -e APP_ENV=local laravel-api php artisan migrate:fresh --force
          docker compose exec -T -e APP_ENV=local laravel-api php artisan db:seed --force

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8091/products > /dev/null; then
              echo "✅ API is up!"
              exit 0
            fi
            echo "⏳ Waiting for API..."
            sleep 5
          done
          echo "❌ API did not start in time" && exit 1

      - name: Run Brands API tests
        run: newman run BrandsAPITests.json --iteration-data dataBrands.csv

      - name: Run Products API tests
        run: newman run ProductsAPITests.json --iteration-data dataProducts.csv

      - name: Run Messages API tests
        run: newman run MessageAPITests.json --iteration-data dataMessages.csv

      - name: Stop Docker
        if: always()
        run: docker compose down -v
