name: Run API Tests ğŸš€

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code âš™ï¸
        uses: actions/checkout@v4

      # Setup Docker + Compose plugin
      - name: Set up Docker ğŸ³
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose ğŸ³
        uses: docker/setup-compose-action@v2

      # DÃ¹ng docker-compose.ci.yml (khÃ´ng expose port â†’ trÃ¡nh lá»—i port conflict)
      - name: Start containers
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.ci.yml up -d --force-recreate

      # Chá» cho DB vÃ  Laravel boot xong
      - name: Wait for services â³
        run: sleep 40

      # Cháº¡y migrate + seed Ä‘á»ƒ táº¡o database
      - name: Run migrations & seed ğŸŒ±
        run: |
          docker compose -f docker-compose.ci.yml exec -T laravel-api php artisan migrate:fresh --force
          docker compose -f docker-compose.ci.yml exec -T laravel-api php artisan db:seed --force

      # CÃ i Newman Ä‘á»ƒ cháº¡y API tests
      - name: Install Newman ğŸ“¦
        run: npm install -g newman

      # Cháº¡y Brands API Tests
      - name: Run Brands API Tests ğŸ§ª
        run: |
          newman run tests/BrandsAPITests.json \
            --iteration-data data/dataBrands.csv \
            --env-var "baseUrl=http://laravel-api:8091"

      # Cháº¡y Products API Tests
      - name: Run Products API Tests ğŸ§ª
        run: |
          newman run tests/ProductsAPITests.json \
            --iteration-data data/dataProducts.csv \
            --env-var "baseUrl=http://laravel-api:8091"

      # Cháº¡y Messages API Tests
      - name: Run Message API Tests ğŸ§ª
        run: |
          newman run tests/MessageAPITests.json \
            --iteration-data data/dataMessages.csv \
            --env-var "baseUrl=http://laravel-api:8091"

      # Dá»n dáº¹p containers sau khi cháº¡y xong
      - name: Stop containers ğŸ§¹
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
