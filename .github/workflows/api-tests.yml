name: Run API Tests 🚀

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code ⚙️
        uses: actions/checkout@v4

      # Cài Docker Compose plugin (trong GitHub runner mặc định chưa có docker compose v2)
      - name: Set up Docker 🐳
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      # Dùng docker-compose.ci.yml (không map port ra ngoài → tránh lỗi "port already allocated")
      - name: Start containers
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.ci.yml up -d --force-recreate

      # Chờ cho DB và Laravel boot xong
      - name: Wait for services ⏳
        run: sleep 40

      # Chạy migrate + seed để tạo database
      - name: Run migrations & seed 🌱
        run: |
          docker compose -f docker-compose.ci.yml exec -T laravel-api php artisan migrate:fresh --force
          docker compose -f docker-compose.ci.yml exec -T laravel-api php artisan db:seed --force

      # Cài Newman để chạy test
      - name: Install Newman 📦
        run: npm install -g newman

      # Chạy Brands API Tests
      - name: Run Brands API Tests 🧪
        run: |
          newman run tests/BrandsAPITests.json \
            --iteration-data data/dataBrands.csv \
            --env-var "baseUrl=http://laravel-api:8091"

      # Chạy Products API Tests
      - name: Run Products API Tests 🧪
        run: |
          newman run tests/ProductsAPITests.json \
            --iteration-data data/dataProducts.csv \
            --env-var "baseUrl=http://laravel-api:8091"

      # Chạy Messages API Tests
      - name: Run Message API Tests 🧪
        run: |
          newman run tests/MessageAPITests.json \
            --iteration-data data/dataMessages.csv \
            --env-var "baseUrl=http://laravel-api:8091"

      # Dọn dẹp containers sau khi chạy xong
      - name: Stop containers 🧹
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
